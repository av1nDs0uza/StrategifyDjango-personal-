<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './././node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './././node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '././node_modules/bootstrap-social/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static './CSS/styles.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Strategify</title>
</head>

<body>
    <header class="page-head">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a href="{% url 'home' %}" class="navbar-brand brand" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Strategify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'aboutus' %}" class="nav-link" style="font-family:Verdana, Geneva, Tahoma, sans-serif">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contactus' %}" class="nav-link" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <div class="dropdown-menu text-left" aria-labelledby="navbarDropdown">
                            <a href="index.html" class="dropdown-item text-dark" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" data-toggle="modal" data-target="#LoginModal"  class="nav-link" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-color" id="exampleModalLongTitle" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="p-2" id="loginForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="text" name="email" id="loginUsername" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="password" name="password" id="loginPassword" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1 loginMssg">
                            <div class="col-12">
                                <h6><strong id="loginMssg"></strong></h6>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" onclick="login()" class="ghost btn btn-outline-success" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Login</button>
                    <a type="button" class="ghost btn-outline-success"{% url 'registrationpage' %}" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Register</a>
                    <button type="button" class="ghost btn-outline-danger" data-dismiss="modal" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Close</button>
                </div>
            </div>
        </div>
    </div>


        <div class="back-video">
            <video autoplay muted loop>
                <source class="embed-responsive" src="{% static 'VIDEOS/2.mp4' %}" type="video/mp4">
            </video>
            <div class="mid-content text-center">
                <h2 class="text-light h2 font-weight-bold" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Trading Made Easy</h2>
                <p class="text-light mx-auto" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Create your Strategy, deploy it and earn.</p>
                <a href="{% url 'aboutus' %}" role="button" type="button" class="btn btn-outline-success" style="font-family:Verdana, Geneva, Tahoma, sans-serif">Get Started</a>
            </div>
        </div>
    </header>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static './././node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '././JS/script.js' %}"></script>
    <script type="text/javascript">
        AOS.init();
        function login(){
        var loginPassword = document.getElementById("loginPassword").value;
        var loginUsername = document.getElementById("loginUsername").value;
        var message = document.getElementById("loginMssg");
        csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
        $.ajax({
            type:"POST",
            url:'{% url 'signIn' %}',
            data:{
              'csrfmiddlewaretoken': csrfmiddlewaretoken,
              'password':loginPassword,
              'username':loginUsername,
            },
            success :function(data){
                console.log(data);
                if(data.success){
                message.innerHTML = data.success;
                message.style.color = 'green';
                message.classList.add("fadeIn");
                window.location = '{% url 'dashboard' %}';
                }else{
                message.innerHTML = data.error;
                message.style.color = 'red';
                message.classList("fadeIn");
                }
            }
        })
    }
    </script>
</body>
</html>
